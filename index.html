<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
</head>
    <body>
       <h1>Sample Project: Notes App Webpage</h1>
       <h3>A basic note-taking web application.</h2>
       <input id = "search-text" type = "text" placeholder="Filter Notes">
       <select id="filter-by">
           <option value="byEdited">Sort by last edited</option>
           <option value="byCreated">Sort by recently created</option>
           <option value="alphabetical">Sort alphabetically</option>
       </select>
       <div id = "notes"></div>
       <button id = "create-note">Create Note</button>
       <button id = "remove-all-notes">Remove All Notes</button>
       <script src = "notes-function.js"></script>
       <script src = "notes-app.js"></script>
    </body>
</html>
